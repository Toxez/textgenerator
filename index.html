<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор букв</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Генератор Текста</h1>
            <div class="divider"></div>
            <p class="author">Автор: Tox_8729</p>
        </div>
        
        <label for="inputText">Введите текст:</label>
        <div class="hint">Введите любой текст, и он будет преобразован</div>
        <textarea id="inputText" placeholder="Тут ваш текст" rows="4"></textarea>
        
        <label for="outputText">Результат:</label>
        <div class="output-text" id="outputText"></div>
        
        <button class="btn" id="copyBtn">Копировать</button>
    </div>
    
    <script src="script.js"></script>
</body>
